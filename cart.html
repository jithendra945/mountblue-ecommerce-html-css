<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="navbar">
        <a class="navbar-brand" href="ecommerce.html">
            <img src="images/logo/xiaomi_logo.jpg" alt="Xiaomi" style="width: 40px;">
        </a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link mi-home" href="ecommerce.html">Mi Home</a>
            </li>
        </ul>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav bg-dark m-0 ml-lg-auto p-3 p-lg-0">
                <li class="nav-item hover-blue">
                    <a class="nav-link text-truncate" href="ecommerce.html#Smartphones">Smartphones</a>
                </li>
                <li class="nav-item hover-blue">
                    <a class="nav-link text-truncate" href="ecommerce.html#TVs">TVs</a>
                </li>
                <li class="nav-item hover-blue">
                    <a class="nav-link text-truncate" href="ecommerce.html#Laptops">Laptops</a>
                </li>
                <li class="nav-item hover-blue">
                    <a class="nav-link text-truncate" href="ecommerce.html#Audio">Audio</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container cart-align">
        <h3 class="text-center">Your Cart</h3>
        <p class="color-grey text-center">(2 items)</p>
        <div class="table-responsive-sm">
            <table class="table table-hover table-borderless">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Redmi Note 10 Pro Max</td>
                        <td>1</td>
                        <td>₹19,999</td>
                        <td>₹19,999</td>
                    </tr>
                    <tr>
                        <td>Mi True Wireless Earphones 2C White</td>
                        <td>2</td>
                        <td>₹2,499</td>
                        <td>₹4,998</td>
                    </tr>
                    <tr class="table-warning font-weight-bolder">
                        <td>Total Amount</td>
                        <td></td>
                        <td></td>
                        <td>₹24,997</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a href="checkout.html" class="btn btn-primary float-right">
            Proceed to Checkout
        </a>
    </div>

    <br>
    <br>
    <br>

    <script>
        var prevScrollpos = window.pageYOffset;
        window.onscroll = function () {
            var currentScrollPos = window.pageYOffset;
            if (prevScrollpos > currentScrollPos) {
                document.getElementById("navbar").style.top = "0";
            } else {
                document.getElementById("navbar").style.top = "-66px";
            }
            prevScrollpos = currentScrollPos;
        }
    </script>
</body>

</html>
