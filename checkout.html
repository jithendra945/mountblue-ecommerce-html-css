<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="navbar">
        <a class="navbar-brand" href="ecommerce.html">
            <img src="images/logo/xiaomi_logo.jpg" alt="Xiaomi" style="width: 40px;">
        </a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link mi-home primary-color" href="ecommerce.html">Mi Home</a>
            </li>
        </ul>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav bg-dark m-0 ml-lg-auto p-3 p-lg-0">
                <li class="nav-item hover-blue">
                    <a class="nav-link text-truncate" href="products.html">All Products</a>
                </li>
                <li class="nav-item hover-blue">
                    <a class="nav-link text-truncate" href="ecommerce.html#Smartphones">Smartphones</a>
                </li>
                <li class="nav-item hover-blue">
                    <a class="nav-link text-truncate" href="ecommerce.html#TVs">TVs</a>
                </li>
                <li class="nav-item hover-blue">
                    <a class="nav-link text-truncate" href="ecommerce.html#Laptops">Laptops</a>
                </li>
                <li class="nav-item hover-blue">
                    <a class="nav-link text-truncate" href="ecommerce.html#Audio">Audio</a>
                </li>
                <li class="nav-item hover-blue">
                    <a class="nav-link text-truncate" href="cart.html">
                        Go to Cart <i class="fa fa-shopping-cart"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container frame">
        <h3 class="text-center">Checkout</h3>
        <p class="color-grey text-center">Please fill in the required details.</p>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-2 row-cols-xl-2 margin-lr-zero pt-4">
            <div class="col mb-4">
                <div>
                    <p class="font-weight-bold">
                        Account Information
                    </p>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" placeholder="Enter email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" placeholder="Enter password">
                    </div>
                </div>

                <div class="pt-3">
                    <p class="font-weight-bold">
                        Shipping Address
                    </p>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Address:</label>
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="Enter Address">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">City:</label>
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="Enter City">
                    </div>
                </div>
            </div>


            <div class="col mb-4">
                <div>
                    <p class="font-weight-bold">
                        Payment Method
                    </p>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Cardholder&nbsp;Name:</label>
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="Enter Cardholder Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Card&nbsp;Number:</label>
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="Enter Card Number">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Expiry&nbsp;Date:</label>
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="Enter Expiry Date">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">CVV:</label>
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="Enter CVV Number">
                    </div>
                </div>

                <div class="pt-3">
                    <p class="font-weight-bold">
                        Order Summary
                    </p>
                </div>
                <p>Redmi Note 10 Pro Max <b>X</b> 1</p>
                <p>Mi True Wireless Earphones 2C White <b>X</b> 2</p>


                <a href="checkout.html" class="btn btn-primary">
                    PLACE ORDER
                </a>
            </div>

        </div>
    </div>





    <script>
        var prevScrollpos = window.pageYOffset;
        window.onscroll = function () {
            var currentScrollPos = window.pageYOffset;
            if (prevScrollpos > currentScrollPos) {
                document.getElementById("navbar").style.top = "0";
            } else {
                document.getElementById("navbar").style.top = "-66px";
            }
            prevScrollpos = currentScrollPos;
        }
    </script>

    <script>
        $(document).ready(function () {
            $(document).click(function (event) {
                var click = $(event.target);
                var _open = $(".navbar-collapse").hasClass("show");
                if (_open === true && !click.hasClass("navbar-toggler")) {
                    $(".navbar-toggler").click();
                }
            });
        });
    </script>
</body>

</html>
